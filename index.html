<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SYNTRA AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1534321702061-5dba7b9c0d07?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    #chatContainer {
      width: 400px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.5);
      overflow: hidden;
      height: 500px;
    }

    #chatBox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .messageContainer {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .messageContainer.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      background-color: rgba(255,255,255,0.9);
      color: #000;
    }

    .message.user {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 15px 15px 0 15px;
    }

    #inputContainer {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: rgba(0,0,0,0.7);
    }

    #userInput {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 0;
      background-color: rgba(255,255,255,0.8);
    }

    #sendBtn {
      padding: 0 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>SYNTRA AI</h1>
  <div id="chatContainer">
    <div id="chatBox"></div>
    <div id="inputContainer">
      <input id="userInput" type="text" placeholder="Digite sua mensagem">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    async function perguntarIA(textoUsuario) {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: textoUsuario })
      });
      const data = await res.json();
      return data.reply;
    }

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");

    function addMessage(text, type, avatarUrl) {
      const container = document.createElement("div");
      container.classList.add("messageContainer", type);

      const avatar = document.createElement("img");
      avatar.classList.add("avatar");
      avatar.src = avatarUrl;

      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.innerText = text;

      if(type === "user") {
        container.appendChild(msg);
        container.appendChild(avatar);
      } else {
        container.appendChild(avatar);
        container.appendChild(msg);
      }

      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    btn.addEventListener("click", async () => {
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user", "https://i.pravatar.cc/35?img=3"); // avatar do usuÃ¡rio
      input.value = "";

      addMessage("...", "ai", "https://i.pravatar.cc/35?img=5"); // avatar da IA
      const aiDiv = chatBox.lastChild.querySelector(".message");

      const resposta = await perguntarIA(msg);
      aiDiv.innerText = resposta;
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
